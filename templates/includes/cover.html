{% load static %}
<div class="page-section restaurant-detail-image-section" style="background: url({% if vendor.user_profile.cover_pic %}{{vendor.user_profile.cover_pic.url}} {%else%} {% static 'img/default_cover.jfif' %} {% endif %}) no-repeat center center; background-size: cover; position: relative;">
    <!-- Opacity Overlay -->
    <div class="cover-overlay"></div>

    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info d-flex align-items-center">
                        <div class="img-holder">
                            <figure class="d-flex align-items-center">
                                {% if vendor.user_profile.profile_picture %}
                                <img src="{{vendor.user_profile.profile_picture.url}}" alt="" class="rounded-circle">
                                {% else %}
                                <img src="{% static 'img/logo.png' %}" alt="" class="rounded-circle">
                                {% endif %}
                                <div class="ms-3">
                                    <span class="restaurant-title">{{ vendor.vendor_name }}</span>
                                    <p>{{ vendor.user_profile.address}}</p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>

<style>
    .restaurant-detail-image-section {
        height: 300px;
        width: 100%;
        position: relative;
    }

    /* Cover Overlay to Increase Opacity */
    .cover-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
        z-index: 1;
    }

    .company-info-detail {
        position: relative;
        z-index: 2; /* Ensure profile details are above the overlay */
    }

    .company-info {
        display: flex;
        align-items: center;
    }

    .img-holder figure {
        display: flex;
        align-items: center;
    }

    .img-holder img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .restaurant-title {
        font-size: 2rem;
        color: white; /* Change to white for better visibility */
        margin-left: 20px;
    }

    @media (max-width: 768px) {
        .restaurant-detail-image-section {
            height: 200px;
        }

        .img-holder {
            margin-top: 100px;
        }

        .img-holder img {
            width: 80px;
            height: 80px;
        }

        .restaurant-title {
            font-size: 1.5rem;
            margin-left: 15px;
            font-weight: bold;
        }

        .company-info {
            text-align: center;
            justify-content: center;
        }

        .company-info p {
            text-align: center;
        }
    }

    @media (max-width: 576px) {
        .restaurant-detail-image-section {
            height: 150px;
        }

        .img-holder {
            margin-top: 50px;
        }

        .img-holder img {
            width: 60px;
            height: 60px;
        }

        .restaurant-title {
            font-size: 1.2rem;
            margin-left: 10px;
            font-weight: bold;
        }

        .company-info {
            text-align: center;
            justify-content: center;
            flex-direction: column;
        }

        .company-info p {
            text-align: center;
            margin: 5px 0 0 0;
        }
    }
</style>
