{% load static %}
<div class="page-section restaurant-detail-image-section" style="height: 300px; background: url({% if vendor.user_profile.cover_pic %}{{vendor.user_profile.cover_pic.url}} {%else%} {% static 'img/default_cover.jfif' %} {% endif %}) no-repeat center center; background-size: cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info d-flex align-items-center">
                        <div class="img-holder" style="margin-top: 110px;">
                            <figure class="d-flex align-items-center">
                                {% if vendor.user_profile.profile_picture %}
                                <img src="{{vendor.user_profile.profile_picture.url}}" alt="" class="rounded-circle" style="width: 100px; height: 100px;">
                                {% else %}
                                <img src="{% static 'img/logo.png' %}" alt="" class="rounded-circle" style="width: 100px; height: 100px;">
                                {% endif %}
                                <div class="ms-3">
                                    <span class="restaurant-title" style="font-size: 2rem; color: black;">{{ vendor.vendor_name }}</span>
                                    <p>{{ vendor.user_profile.address}}</p>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>

<style>
    .restaurant-detail-image-section {
        height: 300px;
        width: 100%;
    }

    .company-info {
        display: flex;
        align-items: center;
    }

    .img-holder figure {
        display: flex;
        align-items: center;
    }

    .img-holder img {
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .restaurant-title {
        font-size: 2rem;
        color: black;
        margin-left: 20px;
    }

    @media (max-width: 768px) {
        .restaurant-detail-image-section {
            height: 200px;
        }

        .img-holder {
            margin-top: 80px;
        }

        .img-holder img {
            width: 80px;
            height: 80px;
        }

        .restaurant-title {
            font-size: 1.5rem;
            margin-left: 15px;
        }

        .company-info {
            text-align: center;
            justify-content: center;
        }

        .company-info p {
            text-align: center;
        }
    }

    @media (max-width: 576px) {
        .restaurant-detail-image-section {
            height: 150px;
        }

        .img-holder {
            margin-top: 50px;
        }

        .img-holder img {
            width: 60px;
            height: 60px;
        }

        .restaurant-title {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        .company-info {
            text-align: center;
            justify-content: center;
            flex-direction: column;
        }

        .company-info p {
            text-align: center;
            margin: 5px 0 0 0;
        }
    }
</style>
