<script>
    // Toggle the navbar when the toggle button is clicked
    const navbarToggle = document.querySelector('.navbar-toggler');
    const navbarContent = document.getElementById('navbarContent');

    navbarToggle.addEventListener('click', () => {
        navbarContent.classList.toggle('show'); // Use Bootstrap's class to show/hide
    });

    // Close the navbar when a link is clicked (optional)
    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
        link.addEventListener('click', () => {
            if (navbarContent.classList.contains('show')) {
                navbarContent.classList.remove('show'); // Close the navbar
            }
        });
    });
</script>
