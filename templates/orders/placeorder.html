{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
@media (min-width: 1025px) {
  .h-custom {
    height: 100vh !important;
  }
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}

.card-registration .select-arrow {
  top: 13px;
}
</style>

<section class="h-100 h-custom" style="margin-bottom:300px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0">Review Address</h1>
                  </div>
                  <hr class="my-4">
                      <hr class="my-4">
                </div>
              </div>
              <div class="col-lg-4 bg-body-tertiary">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Sub Total</h5>
                    <h5 id="subtotal">{{ subtotal }}</h5>
                  </div>

                   <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Tax</h5>
                    <h5 id="tax">{{ tax }}</h5>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                  <h5 class="text-uppercase">Delivery</h5>
                    <h5 id="delivery">{{ delivery }}</h5>
                  </div>

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5 id="total">{{ total }}</h5>
                  </div>

                  <a href=""><button type="submit" class="btn btn-dark btn-block btn-lg">
                    Place Order
                  </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'js/custom.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script src="https://polyfill.io/v3/polyfill.min.js"></script>-->

<script>
document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Gather data from the form
    const data = {
        user_id: {{ user_id }},
        fooditem_id: {{ fooditem_id }},
        quantity: {{ quantity }},
        price: {{ price }},
        amount: {{ amount }},
        // Add any other necessary fields
    };

    // Send data to the backend
    fetch('/place-order/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}' // If you're using Django
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Redirect to a success page or show a success message
            alert("Order Placed Successfully");
        } else {
            // Handle errors
            alert('An error occurred while placing the order.');
        }
    });
});
</script>

{% endblock %}
